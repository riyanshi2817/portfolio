<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conatiner">
        <div class="header">
            <div class="ans_container">
                <input type="text" readonly class="box">
            </div>
        </div>
    
        <div class="footer">
        <div class="lines">
            <div class="btn">C</div>
            <div class="btn">7</div>
            <div class="btn">4</div>
            <div class="btn">1</div>
            <div class="btn">00</div>
        </div>
        <div class="lines">
            <div class="btn">%</div>
            <div class="btn">8</div>
            <div class="btn">5</div>
            <div class="btn">2</div>
            <div class="btn">0</div>
        </div>
        <div class="lines">
            <div class="btn">x</div>
            <div class="btn">9</div>
            <div class="btn">6</div>
            <div class="btn">3</div>
            <div class="btn">.</div>
        </div>
        <div class="lines">
            <div class="btn s">/</div>
            <div class="btn s">*</div>
            <div class="btn s">-</div>
            <div class="btn s">+</div>
            <div class="btn ss">=</div>
        </div>       
    </div>

    <button ></button>

    <script>
        const inputbox = document.querySelector('.')
    </script>
</body>
</html>
