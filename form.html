<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>

<body>
    <table>
        <form>
            <label for="name"> NAME :</label>
            <input type="text" id="name" placeholder=" ENTER YOUR NAME" name="full_name">
            <br> <br>
            <label for="phone_number"> PHONE NUMBER : </label>
            <input type="number" id="phone_number" disabled>
            <br> <br>
            <label> EMAIL :</label>
            <input type="email" autofocus>
            <br> <br>
            <label>PASSWORD :</label>
            <input type="password" min length="5">
            <br> <br>
            <label>RANGE</label>
            <input type="range">
            <br> <br>
            <label>COLOUR</label>
            <input type="color">
            <br> <br>
            <label>CHOOSE FILE</label>
            <input type="file">
            <br> <br>
            <label>SUBMIT</label>
            <input type="submit">
            <br> <br>
            <label>RESET</label>
            <input type="reset">
            <br> <br>
            <input type="checkbox" checked>
            <label>CHECK</label>
            <br> <br>
            <input type="checkbox">
            <label>CHECK</label>
            <br> <br>
            <label for="">radio</label>
            <input type="radio">
            <br><br>
            <label for="">select option</label>
            <select>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
        </form>
    </table>
</body>

</html>
