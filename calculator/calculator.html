<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body bgcolor="pink">
    <h1>Addify</h1>
    <form oninput="result1.value = parseInt(num1.value)+ parseInt(num2.value);
    result2.value = parseInt(num3.value) - parseInt(num4.value);
    result3.value = parseInt(num5.value) * parseInt(num6.value);
    result4.value = parseInt(num7.value) / parseInt(num8.value) ">
        <input type="number" id="num1" placeholder="Enter the first number">
        <br> + <br>
        <input type="number" id="num2" placeholder="Enter the second number">
        <br> = <br>
        <output name="result1" id="result1" for="num1 num2"></output>
        <h1>Subtraction</h1>
        <input type="number" id="num3" placeholder="Enter the first number">
        <br> - <br>
        <input type="number" id="num4" placeholder="Enter the second number">
        <br> = <br>
        <output name="result2" id="result2" for="num3 num4"></output>
        <h1>Multiplication</h1>
        <input type="number" id="num5" placeholder="Enter the first number">
        <br> * <br>
        <input type="number" id="num6" placeholder="Enter the second number">
        <br> = <br>
        <output name="result3" id="result3" for="num5 num6"></output>
        <h1>Division</h1>
        <input type="number" id="num7" placeholder="Enter the first number">
        <br> / <br>
        <input type="number" id="num8" placeholder="Enter the second number">
        <br> = <br>
        <output name="result4" id="result4" for="num7 num8"></output>
    </form>

</body>

</html>
