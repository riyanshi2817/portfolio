<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Welcome!! - Type Here to Transform</h2>
    <div class="container">
        <textarea  id="textarea" placeholder="Write or Paste your text here..."></textarea>
    </div>

    <div class="btns">
        <button>Uppercase</button>
        <button>LowerCase</button>
        <button>Remove Extra Spaces</button>
        <button>Remove Extra Lines</button>
        <button id="countbtn">Character & Word Count</button>
        <button>Clear The Page</button>
    </div>

     <div id="output"></div>
    <script src="script.js"></script>
</body>
</html>
