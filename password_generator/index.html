<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3> Password generator</h3>
        <div class="inbox">
            <input class="in" type="text"><input class="copy" type="text" placeholder="copy" readonly>
        </div>
        
        <div class="num_char">
            <input type="range" min="6" max="25">
            <output> Length : </output>
            <input  class="num"  type="checkbox" name="check">
            <label for="numCheck" class="label">Numbers</label>

            <input  class="char" type="checkbox" name="check">
            <label for="charCheck" class="label">Characters</label>

        </div>

    </div>
</body>
</html>
