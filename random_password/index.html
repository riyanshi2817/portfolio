<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
         <button id="toggleTheme">Toggle Theme</button>
         
        <h2>Password Generator</h2>

        <div class="generate">
            <input type="text" class="password">
            <button class="copyBtn">Copy</button>
        </div>

         <div class="num_char">
            <input class="limit"  type="range" min="6" max="25">
            <output class="length"> Length : </output>

            <input  id="numCheck" type="checkbox" name="check">
            <label for="numCheck" class="label">Numbers</label>

            <input  id="charCheck" type="checkbox" name="check">
            <label for="charCheck" class="label">Characters</label>

            <input  id="SymbolCheck" type="checkbox" name="check">
            <label for="SymbolCheck" class="label">Symbols</label>

        </div>

        <div class="generatebtn">
            <button class="btn">Generate</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
