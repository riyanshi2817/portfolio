<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasswordGenerator</title>
    <style>
.container{
    width: 30%;
    height: 30%;
    border: 2px solid black ;
    padding: 50px;
}
.txtbtn,.button1{
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px;
}
.button2{
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}
body{
    padding: 250px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
}
</style>
</head>
<body>
    <div class="container">
        <div class="txtbtn">
            <input type="text" class="inputBtn">
        </div>
        <div class="button1">
            <button id="generateBtn" class="btn1">Generate</button>
        </div>
    </div>
    <div class="button2">
        <button id="changeTheme" class="btn2">Change Theme</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
