<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        #box1 {
            width: 500px;
            height: 500px;
            background-color: brown;
            color: white;
            border: 10px solid blue;
            padding: 220px;
            margin: 50px;
            border-radius: 500px;
        }
        #box2 {
            width: 100px;
            height: 100px;
            background-color: black;
            color: white;
            border: 10px solid red;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="box1">
        Hello
    </div>
    <div id="box2">
        Hello
    </div>
</body>
</html>
