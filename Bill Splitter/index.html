<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Bill Splitter</h2>
    <div class="container">
        <div class="left">
            <div class="billbox">
                <h4>Bill</h4>
                <input type="number" id="billl" placeholder="₹ Enter bill amount">
            </div>

            <div class="tipselect">
                <h4>Select Tip</h4>
                <div class="btns">
                    <div class="btn-row">
                        <button class="tipbtn" value="5">5%</button>
                        <button class="tipbtn" value="10">10%</button>
                        <button class="tipbtn" value="15">15%</button>
                    </div>
                    <div class="btn-row">
                        <button class="tipbtn" value="25">25%</button>
                        <button class="tipbtn" value="50">50%</button>
                        <button class="tipbtn" value="75">75%</button>
                    </div>
                </div>
                <input type="number" id="custip" placeholder="Custom Tip (%)">
            </div>

            <div class="people">
                <h4>Number Of People</h4>
                <input type="number" id="people" placeholder="e.g., 2">
            </div>

            <div class="generatebtn">
                <button id="genebtn">Generate Bill</button>
            </div>
        </div>

        <div class="right">
            <div class="tipamount">
                <h3>Tip amount : <span id="tipamt">₹0.00</span></h3>
            </div>

            <div class="total">
                <h3>Total : <span id="totalamt">₹0.00</span></h3>
            </div>

            <div class="eachbill">
                <h3>Each Person Bill : <span id="eachamt">₹0.00</span></h3>
            </div>

            <div class="resetbtn">
                <button id="rebtn">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
