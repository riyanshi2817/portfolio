<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sidhant's Birthday Countdown ðŸŽ‰</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(#ffe0f0, #c2e9fb);
      color: #333;
      overflow: hidden;
    }

    .container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.9);
      margin: 80px auto;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 500px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .message {
      font-size: 18px;
      margin-bottom: 20px;
      color: #4b2c5e;
      font-weight: bold;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .countdown div {
      background: #f0f8ff;
      padding: 15px;
      border-radius: 10px;
      min-width: 70px;
    }

    .countdown span {
      font-size: 24px;
      font-weight: bold;
      display: block;
      color: #3b3b98;
    }

    .countdown p {
      margin: 0;
      font-size: 14px;
      color: #666;
    }

    .note {
      margin-top: 25px;
      font-size: 16px;
      font-style: italic;
      color: #555;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>ðŸŽ‚ Countdown to Sidhant's Birthday ðŸŽ‚</h1>
  <p class="message">Sidhant, you're not just smart and charmingâ€”you're the calm in chaos and the sparkle in every moment ðŸ’«</p>
  
  <div class="countdown">
    <div><span id="days">--</span><p>Days</p></div>
    <div><span id="hours">--</span><p>Hours</p></div>
    <div><span id="minutes">--</span><p>Minutes</p></div>
    <div><span id="seconds">--</span><p>Seconds</p></div>
  </div>
  
  <p class="note">Canâ€™t wait to celebrate the most amazing person I know ðŸ’™</p>
</div>

<canvas id="fireworks"></canvas>

<script>
  // ðŸŽ‰ IST Target Date - 20 July 2025
  const targetDate = new Date("July 20, 2025 00:00:00 GMT+0530").getTime();

  const daysEl = document.getElementById("days");
  const hoursEl = document.getElementById("hours");
  const minutesEl = document.getElementById("minutes");
  const secondsEl = document.getElementById("seconds");

  function updateCountdown() {
    const now = new Date().getTime();
    const gap = targetDate - now;

    const second = 1000;
    const minute = second * 60;
    const hour = minute * 60;
    const day = hour * 24;

    const d = Math.floor(gap / day);
    const h = Math.floor((gap % day) / hour);
    const m = Math.floor((gap % hour) / minute);
    const s = Math.floor((gap % minute) / second);

    daysEl.textContent = d;
    hoursEl.textContent = h;
    minutesEl.textContent = m;
    secondsEl.textContent = s;
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);

  // ðŸŽ† Fireworks Animation
  const canvas = document.getElementById('fireworks');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const fireworks = [];

  function random(min, max) {
    return Math.random() * (max - min) + min;
  }

  function createFirework() {
    const x = random(0, canvas.width);
    const y = random(0, canvas.height / 2);
    const count = 80;
    for (let i = 0; i < count; i++) {
      const angle = (Math.PI * 2) * (i / count);
      const speed = random(2, 6);
      fireworks.push({
        x,
        y,
        dx: Math.cos(angle) * speed,
        dy: Math.sin(angle) * speed,
        alpha: 1,
        radius: 2 + Math.random() * 2,
        color: `hsl(${Math.floor(Math.random() * 360)}, 100%, 60%)`
      });
    }
  }

  function animate() {
    requestAnimationFrame(animate);
    ctx.fillStyle = "rgba(0,0,0,0.1)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    fireworks.forEach((p, i) => {
      p.x += p.dx;
      p.y += p.dy;
      p.alpha -= 0.01;

      if (p.alpha <= 0) {
        fireworks.splice(i, 1);
      } else {
        ctx.globalAlpha = p.alpha;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();
      }
    });
  }

  setInterval(createFirework, 1500);
  animate();

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>

</body>
</html>
